<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Primary Meta Tags -->
    <meta name="description" content="PantryWise - Smart meal planning, pantry tracking, and grocery shopping made easy" />

    <!-- ================================================================
         PWA MANIFEST - Links to app configuration
         ================================================================ -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ================================================================
         APPLE/iOS SPECIFIC META TAGS
         These make the PWA work properly on iPhone
         ================================================================ -->

    <!-- App icon for iOS home screen -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Enable standalone mode (full-screen, no Safari UI) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Status bar style (black-translucent = blend with content) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- App title on home screen -->
    <meta name="apple-mobile-web-app-title" content="PantryWise" />

    <!-- Theme color for browser/app bar -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <title>PantryWise - Smart Meal Planner</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
